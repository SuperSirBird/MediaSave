<html>
  <head>
    <title>MediaSave | Home</title>
    <style>
      body {margin:0;}
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      var c=document.getElementById("myCanvas");
      // Set dimensions
      c.width  = window.innerWidth;
      c.height = window.innerHeight;
      var ctx=c.getContext("2d");
      // Gradient
      var gradient = ctx.createLinearGradient(0,0,c.width,0);
gradient.addColorStop("0","#48C9B0");
gradient.addColorStop("1.0","#29B6F6");
      
      function home(t) {
        ctx.clearRect(0, 0, c.width, c.height);
        // Background
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.rect(0,0,c.width,c.height/3); 
        ctx.fill();
        // Media
        ctx.fillStyle = "#fff";
        ctx.textAlign="center";
        ctx.font = "bolder 60px Calibri";
        ctx.fillText("MediaSave",c.width/2,(c.height/6)+30);
        // Load
        ctx.strokeStyle = gradient;
        ctx.lineWidth=10;
        ctx.beginPath();
        ctx.arc(c.width/2,c.height/1.5,40,((0+t)%2)*Math.PI,((1.5+t)%2)*Math.PI) 
        ctx.stroke();
        window.requestAnimationFrame(home(t+0.1));
      }
      
      // Mainloop
      setInterval(function(){ home(0) }, 10);
    </script>
  </body>
</html>
